{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h1>View your image</h1>

    <div class='row'>
        <div id='imageView' class='col s10' data-imgID='{{img.imgID}}'>
            <img src='{{img.imgURL}}'>
        </div>

        <div id='classView' class='col s2'>
            {% for tag in img.tags %}
            <div class='row imageTag card'>
                <span class='col s12'>{{tag}}</span>
            </div>
            {% endfor %}
            
        </div>
    </div>
{% endblock %}
